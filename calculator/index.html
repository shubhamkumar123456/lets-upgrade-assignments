<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>calculator</h1>
        <div class="calculator">
          
            <input id="userInput" placeholder="0">
            <br>
            <button onclick="press(1)">1</button>
            <button onclick="press(2)">2</button>
            <button onclick="press(3)">3</button>
            <button id="plus"  onclick="press('+')">+</button>
            <br>
        
            <button onclick="press(4)">4</button>
            <button onclick="press(5)">5</button>
            <button onclick="press(6)">6</button>
            <button id="minus" style="background-color: #ffcc80;" onclick="press('-')">-</button>
            <br>
        
            <button onclick="press(7)">7</button>
            <button onclick="press(8)">8</button>
            <button onclick="press(8)">9</button>
            <button id="multiply"  onclick="press('*')">*</button>
            <br>
            
            <button onclick="press('.')">.</button>
            <button onclick="press(0)">0</button>
            <button onclick="erase()">C</button>
            <button style="background-color: #fff5e6;" onclick="press('/')">/</button>
            <br>
            <button class="btnEqual" onclick="equal()">=</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
